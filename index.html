<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="style.css"><title>Library</title></head><body> <header><h1>Book selection</h1></header><main><section class="book-shelf-container"><ul id="book-shelf"></ul></section><section class="add-book"><form action="" method="post" id="book_add_form"><h2>Add new book</h2><div class="form-container"><fieldset> <legend>Book informations</legend><p><label for="book_title">Title</label><input type="text" name="book-title" id="book_title" placeholder="Catcher in the Rye" required></p><p><label for="book_author">Author</label><input type="text" name="book-author" id="book_author" placeholder="J.D. Salinger" required></p><p><label for="book_year">Year</label><input type="year" name="book-year" id="book_year" placeholder="1951" required></p><p><label for="book_genre">Genre</label><select name="book_genre" id="book_genre" required><option value="action">Action</option><option value="myster">Mystery</option><option value="horror">Horror</option><option value="adventure">Adventure</option><option value="crime">Crime</option><option value="other">Other</option></select></p></fieldset><fieldset> <legend>Have you read this book ?</legend><p> <label for="book_is_read">Yes</label><input type="radio" id="book_is_read" name="book_read" value="read"><label for="book_not_read">No</label><input type="radio" id="book_not_read" name="book_read" value="notread" checked></p></fieldset><button type="button" id="book_add_btn">Add +</button></div></form></section></main><footer><h3>Made by Tomifuchi, Github: Library </h3></footer></body></html><script src="script.js"> </script>
